<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tryRemoveFromArray(x) {
        x = +prompt('nhập số: ');
        let arr = [25, 69, 32, 12, 23];
        for (let i = 0; i < arr.length; i++) {
            if (x == arr[i]) {
                arr.splice(i, 1);
            }
        }
        console.log(arr);
    }
    tryRemoveFromArray();
</script>
</body>
</html>
