<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" height="500px" width="500px" style="border: 1px black solid"></canvas>
<script>
    class Circle {
        constructor(pos_x,pos_y, r) {
            this.pos_x =pos_x;
            this.pos_y = pos_y;
            this.radius = r;
        }

        render(context) {
            context.beginPath();
            context.arc(this.pos_x, this.pos_y, this.radius, 0, Math.PI * 2);
            context.fillStyle='#000000';
            context.fill();
            context.stroke();
        }
    }
function draw() {
    let context = document.getElementById('myCanvas').getContext('2d');
    let tron = new Circle(10, 10, 100);
    tron.render(context);
}
draw();
</script>
</body>
</html>
